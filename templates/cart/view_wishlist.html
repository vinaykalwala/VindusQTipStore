{% extends 'base.html' %} {% block content %}
<h2>Your Wishlist</h2>

{% if wishlist_items %}
<ul>
    {% for item in wishlist_items %}
    <li>
        <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}" width="50">
        <!-- âœ… Display Product Image -->
        {{ item.product.name }}

        <!-- Move to Cart -->
        <a href="{% url 'move-to-cart' item.product.id %}" class="btn btn-success">Add to Cart</a>

        <!-- Remove from Wishlist -->
        <a href="{% url 'remove-from-wishlist' item.id %}" class="btn btn-danger">Remove</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Your wishlist is empty.</p>
{% endif %} {% endblock %}
