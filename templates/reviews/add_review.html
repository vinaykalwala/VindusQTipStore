{% extends 'base.html' %} {% block content %}
<h2>Leave a Review for {{ product.name }}</h2>
<form method="post">
    {% csrf_token %}
    <label>Rating:</label>
    <input type="number" name="rating" min="1" max="5">
    <label>Comment:</label>
    <textarea name="comment"></textarea>
    <button type="submit">Submit Review</button>
</form>
{% endblock %}
