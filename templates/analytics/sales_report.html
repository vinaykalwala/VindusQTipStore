{% extends 'base.html' %} {% block content %}
<div class="sales-report-page">
    <!-- Styling -->
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #FF6B35;
            --accent-color: #f59e0b;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --light-gray: #f1f5f9;
            --medium-gray: #e2e8f0;
            --dark-gray: #64748b;
            --card-border-radius: 16px;
            --image-border-radius: 12px;
            --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            --card-hover-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .sales-report-page {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--card-border-radius);
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(12px);
        }

        .sales-report-page h2 {
            font-size: 2.6rem;
            font-weight: 700;
            color: var(--text-color);
            margin: 0 0 1.5rem;
            text-align: center;
            position: relative;
        }

        .sales-report-page h2::after {
            content: '';
            display: block;
            width: 140px;
            height: 4px;
            background: var(--primary-color);
            margin: 12px auto;
            border-radius: 2px;
        }

        .sales-report-page ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background: var(--light-gray);
            border-radius: var(--image-border-radius);
            box-shadow: var(--card-shadow);
        }

        .sales-report-page ul li {
            font-size: 1.1rem;
            color: var(--text-color);
            padding: 1rem 1.5rem;
            margin: 0.5rem;
            background: white;
            border-radius: var(--image-border-radius);
            border-left: 4px solid var(--accent-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sales-report-page ul li:hover {
            transform: translateY(-3px);
            box-shadow: var(--card-hover-shadow);
            background: rgba(74, 144, 226, 0.05);
        }

        .sales-report-page ul li span {
            color: var(--secondary-color);
            font-weight: 600;
        }

        /* Responsive Adjustments */
        @media (min-width: 1200px) {
            .sales-report-page h2 {
                font-size: 2.8rem;
            }
            .sales-report-page ul li {
                font-size: 1.2rem;
            }
        }

        @media (min-width: 768px) {
            .sales-report-page {
                padding: 3rem;
            }
            .sales-report-page ul li {
                padding: 1.2rem 2rem;
            }
        }

        @media (max-width: 992px) {
            .sales-report-page ul li {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }

        @media (max-width: 600px) {
            .sales-report-page {
                padding: 1.5rem;
                margin: 1rem;
            }
            .sales-report-page h2 {
                font-size: 2.2rem;
            }
            .sales-report-page ul li {
                font-size: 1rem;
                padding: 0.8rem 1.2rem;
                margin: 0.3rem;
            }
        }
    </style>

    <h2>Your Sales Report</h2>
    <ul>
        {% for report in reports %}
        <li>{{ report.date }} - Revenue: <span>${{ report.revenue }}</span></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
