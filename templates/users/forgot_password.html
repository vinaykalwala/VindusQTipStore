<!-- forgot_password.html -->
{% extends 'base.html' %} {% block content %}
<h2>Forgot Password</h2>
<form method="post">
    {% csrf_token %}
    <label for="email">Enter your email address:</label>
    <input type="email" name="email" required>
    <button type="submit">Send OTP</button>
</form>
{% endblock %}
